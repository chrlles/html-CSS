<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="field">
            <label class="label">Nome</label>
                <div class="control">
                    <input class="input" placeholder="Nome">
                </div>
        </div>
    <div class="field">
        <label class="label">Sobrenome</label>
            <div class="control">
                <input class="input" type="text" placeholder="Sobrenome">
            </div>
    </div>

        <div class="field">
            <label class="label">Email</label>
                <div class="control">
                    <input class="input is-danger" type="email" placeholder="Usuário">
                </div>
                    <p class="help is-danger">Esse email é invalido</p>
        </div>
            
        

        <div class="field">
            <label class="label">Senha</label>
                <input class="input is-danger" class="text" type="password">
                    <p class="help is-danger">Senha invalida</p>
        </div>

        <button class="button is-info my-2">Continuar</button>
    </div>
</body>
</html>
