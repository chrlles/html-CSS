<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label class="label" for="nome_cliente">Nome</label>
                                        <input class="input" type="text" class="form-control"                           
                                        placeholder="Nome" name="nome_cliente" required>
                                    </div>
                                    <div class="form-group">
                                <label class="label" for="sobrenome_cliente">Sobrenome</label>
                                <input class="input" type="text" placeholder="Sobrenome">
                            </div>
                                <div class="form-group">
                                    <label class="label" for="cpf_cliente">CPF</label>
                                    <input type="text"  class="input" name="cpf_cliente" class="form-control" 
                                    id="nome_cliente" placeholder="Digite o seu CPF" minlength="11"
                                    maxlength="11">
                                </div>
                                <div class="form-group">
                                    <label class="label" for="telefone_cliente">Telefone</label>
                                    <input  class="input" type="text" name="telefone_cliente"
                                    minlength="9" maxlength="9">
                                </div>
                                <div class="form-group my-3">
                                    <button type="submit" class="button is-info">Enviar</button>   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
