<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <input class="input" type="text" placeholder="Pesquisar">
    <input class="input is-primary my-2" type="text" placeholder="Pesquisar">
    <input class="input is-link my-2'" type="text" placeholder="Pesquisar">
    <input class="input is-info my-2" type="text" placeholder="Pesquisar">
    <input class="input is-warning my-2" type="text" placeholder="Pesquisar">
    <input class="input is-danger my-2" type="text" placeholder="Pesquisar">

    <input class="input is-small my-5" type="text" placeholder="Pesquisar">
    <input class="input is-normal my-5" type="text" placeholder="Pesquisar">
    <input class="input is-medium my-5" type="text" placeholder="Pesquisar">
    <input class="input is-large my-5" type="text" placeholder="Pesquisar">

    <input class="input is-rounded my-5" type="text" placeholder="Pesquisar">

    <div class="control is-loading">
        <input class="input" type="text" placeholder="Pesquisar">
    </div>    

    <div class="field">
        <div class="control is-small is-loading">
          <input class="input is-small" type="text" placeholder="Small loading input">
        </div>
      </div>
      <div class="field">
        <div class="control is-loading">
          <input class="input" type="text" placeholder="Normal loading input">
        </div>
      </div>
      <div class="field">
        <div class="control is-medium is-loading">
          <input class="input is-medium" type="text" placeholder="Medium loading input">
        </div>
      </div>
      <div class="field">
        <div class="control is-large is-loading">
          <input class="input is-large" type="text" placeholder="Large loading input">
        </div>
      </div>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="senha">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
</body>
</html>
