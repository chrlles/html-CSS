<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de Repetição while</title>
</head>
<body>
    <script type="text/javascript">
        var contador = 0;
        while(contador < 10){
            alert(contador);
            contador++;
        }
    </script>
</body>
</html>
