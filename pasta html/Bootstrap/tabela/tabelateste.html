<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela teste</title>
    <style type="text/css">
        .table {
            font-family: 'Arial';
            border-collapse: collapse;
            width:60%;
            padding:40px;
            
        }

        td, th {
            border-collapse: collapse;
            border-bottom: 1px solid black; 
            text-align: center;
            height: 50px;
            padding:20px;
        }

        .laranja{
            background: orange;

        }
    </style>
</head>
    <table class="table">
        <thread>
            <tr>
                <th>#</th>
                <th>Mês</th>
                <th>Mês</th>
                <th>Mês</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Janeiro</td>
                <td>Janeiro</td>
                <td>Janeiro</td>
            </tr>
            <tr class="laranja">
                <th scope="laranja">2</th>
                <td>Fevereiro</td>
                <td>Fevereiro</td>
                <td>Fevereiro</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                    <td>Março</td>
                    <td>Março</td>
                    <td>Março</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                    <td>Abril</td>
                    <td>Abril</td>
                    <td>Abril</td>
            </tr>
        </tbody>
    </table>
</html>
