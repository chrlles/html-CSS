<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela colorida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
            .table{
                    width: 60%;
                    font-family: Arial;
            }
            .td, th, tr{
                border-collapse: collapse;
                width:100px;
                height: 60px;
            }

    </style>
</head>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Mês</th>
                <th scope="col">Mês</th>
                <th scope="col">Mês</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="table-info">1</td>
                <td class="table-info">Janeiro</td>
                <td class="table-info">Fevereiro</td>
                <td class="table-info">Março</td>
            </tr>
            <tr>
                <td class="table-warning">2</td>
                <td class="table-warning">Janeiro</td>
                <td class="table-warning">Fevereiro</td>
                <td class="table-warning">Março</td>
            </tr>
            <tr>
                <td class="table-danger">3</td>
                <td class="table-danger">Janeiro</td>
                <td class="table-danger">Fevereiro</td>
                <td class="table-danger">Março</td>
            </tr>
            <tr>

                <td scope="row">4</td>
                <td scope="row">Janeiro</td>
                <td scope="row">Fevereiro</td>
                <td scope="row">Março</td>

            </tr>
        </tbody>
    </table>
</html>
