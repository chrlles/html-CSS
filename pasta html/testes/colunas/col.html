<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas em Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
            .header{
                background-color: yellow;
            }
            .main{
                height: 600px;
            }
            .coluna_1{
                background-color: pink;
            }
            .coluna_2{
                background-color:gray;
            }
            .coluna_3{
                background-color: pink;
            }
            .rodape{
                background-color: yellow;
            }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12 text-center header">
                CABEÇALHO
            </header>
        </div>

        <div class="row main">
            <div class="col-2 text-center coluna_1">
                COLUNA 1
            </div>
            <div class="col-8 text-center coluna_2">
                COLUNA 2
            </div>
            <div class="col-2 text-center coluna_3">
                COLUNA 3 
            </div>
        </div>

        <div class="row">
            <footer class="col-12 text-center rodape">
                RODAPÉ
            </footer>
        </div>
    </div>
</body>
</html>
