<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mês</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap');
        

        ul{
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 35px;
            margin: 70px;
            padding : 70px;
        }

        li:nth-last-child(-n+4){
            color: rgb(106, 26, 235);
            font-size: 40px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Janeiro</li>
        <li>Fevereiro</li>
        <li>Março</li>
        <li>Abril</li>
        <li>Maio</li>
        <li>Junho</li>
        <li>Julho</li>
        <li>Agosto</li>
        <li>Setembro</li>
        <li>Outubro</li>
        <li>Novembro</li>
        <li>Dezembro</li>
    </ul>
</body>
</html>
