<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before</title>
    <style type="text/css">
        q::before{
                content:"&";
                color:yellow; 
                font-family: Arial, Helvetica, sans-serif;
        }

        q::after{
                content: " >>";
                color:orange;
        }
    </style>
</head>
<body>
    <h1><q>Proin tristique ex et suscipit tempus.</q> Mauris bibendum, erat ac mollis 
        volutpat, tellus velit sollicitudin lectus, et euismod eros diam ut me
        tus. In vitae nibh tellus.</h1>
</body>
</html>
