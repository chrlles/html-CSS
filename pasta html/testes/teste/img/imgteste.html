<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Img - teste</title>
    <style>
       
        figure.legenda{
                        position: relative;
                        
        }

        figure.legenda img{
                            width: 100%;
                            height: 100%;
        }

        figure.legenda figcaption{
            opacity: 0;
            position: absolute;
            top: 0px;
            background-color: rgba(0, 0, 0,.4);
            color: white;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            transition: opacity 1s;
        }

        figure.legenda:hover figcaption{
            opacity: 1;
        }
        h3{
                font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <figure class="legenda">
        <img src="foto\sb-bruin-react-skate-shoes-phlCDx.jpg">
            <figcaption>
                <h3>Nike SB Bruin React</h3>
            </figcaption>
    </figure>
    
</body>
</html>
