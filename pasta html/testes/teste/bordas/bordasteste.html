<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Borda</title>
    <style>
         h3.borda{
                    border-style: dashed;
                    width: 200px;
        }

        h3.borda_{
                    border-style: dotted;
                    width: 200px;
        }

        h3.borda1{
                    border-style: solid;
                    width: 200px;
        }

        h3.borda2{
                    border-style: solid;
                    border-radius: 12px;
        }

        h3.borda3{
                    border-style: solid;
                    border-radius: 12px;
                    width: 400px;
                    height: 200px;
        }
        h3.borda4{

                    border-style: solid;
                    border-radius: 12px;
                    width: 200px;
                    height: 200px;
                    color: orangered
        }
        h3.borda5{  border: 1px;
                    border-style: solid;
                    border-radius: 80px;
        }

        h3.borda6{
                    text-align: center;
                    font-family: Arial, Helvetica, sans-serif;
                    border: 1px;
                    border-style: solid;
                    border-radius: 20px;
                    box-shadow: 5px 5px 5px black;
                    width: 300px;
                    height: 100px;
        }

        h3.borda7{
                    border: 10px;
                    border-style: solid;

        }

        h3.borda8{  font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    color: slateblue;
                    width: 90px;
                    height: 100px;
                    border: 2px outset skyblue;
                    border-style: solid;
                    border-radius: 20px;
                    box-shadow: 10px 10px 10px skyblue;
        }

        h3.borda9{
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    text-align: center;
                    color: slateblue;
                    border: 2px outset slateblue;
                    border-radius: 100px;
                    box-shadow: 20px 20px 20px slateblue;
                    width: 200px;
                    height: 100px;
        }

        h3.borda10{
                    color: slateblue;
                    background-color: skyblue;
                    font-family: Arial, Helvetica, sans-serif;
                    border: 1px solid skyblue;
                    outline: 0.5rem solid slateblue;
                    border-radius: 10px;
                    box-shadow: 0 0 0 15px skyblue;
                    margin: 2rem;
                    padding: 1rem;

        }

        h3.borda11{ 
                    text-align: center;
                    color: gray;
                    font-family: Arial, Helvetica, sans-serif;
                    border: 5px outset gray;
                    border-style: solid;
                    border-radius: 50px;
                    width: 200px;
                    height: 100px;
                    box-shadow: 30px 30px 30px;

        }

    </style>

</head>
<body>
    <h3 class="borda">Borda</h3>
    <h3 class="borda_">Borda</h3>
    <h3 class="borda1">BORDA</h3>
    <h3 class="borda2">Borda</h3>
    <h3 class="borda3">Borda</h3>
    <h3 class="borda4">Borda</h3>
    <h3 class="borda5">Borda</h3>
    <h3 class="borda6">Borda</h3>
    <h3 class="borda7">Borda</h3>
    <h3 class="borda8">Borda</h3>
    <h3 class="borda9">Borda</h3>
    <br><br><br>
    <h3 class="borda10">Borda</h3>

    <br><br><br>

    <h3 class="borda11">Borda</h3>
</body>
</html>
