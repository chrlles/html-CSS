<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table#tabela{
                border: 1px solid black;
                border-spacing: 0px;
        }
        table td, tr, th{
            border: 1px solid black;
            padding: 20px;
            font-family: Arial;
        }
        table {
            width: 600px;
            height: 500px;
        }
        /* alinhamento dentro da celula */
        table td{
            text-align: center; /* alinhamento de texto - right, center... */  
            vertical-align: middle;   /* alinhamento vertical: top, bottom, middle*/
        }
    </style>
</head>
<body>
    <table id="tabela">
        <thead>
            <tr>
                <th>Ano</th>
                <th>Mes</th>
                <th>Dia</th>
            </tr>   
        </thead>
        <tbody>
            <tr>
                <td>2019</td>
                <td>Junho</td>
                <td>1 de junho de 2019</td>
            </tr>
            <tr>
                <td>2019</td>
                <td>setembro</td>
                <td>19 de setembro de 2019</td>
            </tr>
            <tr>
                <td rowspan="2">2020</td> <!-- rowspan: expansão em linha -->
                <td rowspan="2">fevereiro</td>
                <td>2 de fevereiro de 2020</td>
            </tr>
            <tr>
                <td>10 de fevereiro de 2020</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>Março</td>
                <td>17 de março de 2020</td>
            </tr>
            <tr>
                <td rowspan="2">2020</td>
                <td>Agosto</td>
                <td>28 de agosto de 2020</td>
            </tr>
            <tr>
                <td>Agosto</td>
                <td>29 de agosto de 2020</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>Setembro</td>
                <td>28 de setembro de 2020</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
