<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style type="text/css">
        thead{
                font-size: 30px;
                font-family: Arial, Helvetica, sans-serif;
                background: yellow;
            } 

        tbody{
                font-size: 20px;
                font-family: Arial, Helvetica, sans-serif;
                
            } 

             /* border-collapse:  define se as células dentro da a tem bordas compartilhadas ou separadas */
        table{
                border-collapse: collapse;
                border: 1px solid gray;   
            }     
    </style>
</head>
<body>
    <table align="center"> <!-- align: posição da tabela/ center, right, left-->
        <thead>
            <tr>
                <th>Ano</th>
                <th>Mês</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2020</td>
                <td>janeiro</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>fevereiro</td>
            </tr>
            <tr>
                <td>2020</td>
                <td>março</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
