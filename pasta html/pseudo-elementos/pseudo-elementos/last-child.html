<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>last-child</title>
    <style type="text/css">
        li:last-child{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <ul>
        <li>primeiro.</li>
        <li>segundo.</li>
        <li>terceiro.</li>
        <li>quarto</li>
        <li>quinto</li>
    </ul>
</body>
</html>
