<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <title>Checkbox HTML(CSS)</title>
</head>
    <style type="text/css">
        
    </style>
<body>
    <fieldset>
        <legend>Escolha o seu interesse</legend>
        <div>
            <input type="checkbox" id="codificação" name="interesse"
            value="codificação">
            <label for="coding">Codificação</label>
        </div>
        <div>
        <input type="checkbox" id="musica" name="interesse" value="musica">
        <label for="music">Música</label>
        </div>
    </fieldset>
</body>
</html>
