<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <h3>Dados</h3>
    <div class="ui form">
        <div class="two fields">
        <div class="required field">
        <label>Nome</label>
        <input type="text" placeholder="Nome">
    </div>
    <div class="field">
        <label>Sobrenome</label>
        <input type="text" placeholder="sobrenome">
    </div>
    </div>
    <div class="field error">
        <label>Gênero</label>
        <div class="ui selection dropdown">
            <div class="default text">Gênero</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="genero">
            <div class="menu">
                <div class="item" data-value="masculino">Masculino</div>
                <div class="item" data-value="feminino">Feminino</div>
            </div>
        </div> 
    </div>
    <div class="inline field error">
        <div class="ui checkbox">
            <input type="checkbox" class="hidden">
            <label>Concordo com os termos e condições</label>
        </div>
    </div>
    </div>
</body>
</html>
