<form action="/pagina-processa-dados-do-form" method="post">

	
		<legend>Dados Gerais</legend>
		
		<label for="nome">Nome:</label>
		<input type="text" minlength="3" id="nome" />
		
		<label for="data_nascimento">Data Nascimento:</label>
		<input type="text" id="data_nascimento" />
		
		<label for="cpf">CPF:</label>
		<input type="cpf" maxlength="11" id="cpf" />
	
	
		<legend>Endereço</legend>
		
		<label for="tipo_endereco">Tipo:</label>
		<select id="tipo_endereco">
			<option value="">Selecione</option>
			<option value="rua">Rua</option>
			<option value="estrada">Estrada</option>
			<option value="rodovia">Rodovia</option>
			<option value="outro">Outro</option>
		</select>
		
		<label for="logradouro_endereco">Logadouro:</label>
		<input type="text" id="logadouro_endereco" />
		
		<label for="numero_endereco">N:</label>
		<input type="text" id="numero_endereco" />
		
		<label for="complemento_endereco">Complemento:</label>
		<input type="complemento_endereco" id="complemento_endereco" />
	

	
		<legend>Fale Conosco</legend>
		
		<label for="msg">Mensagem</label>
		<textarea id="msg"></textarea>
	
	
	
		<button type="submit">Envia a sua mensagem</button>
		<button type="reset">Limpar o Formulário</button>
	
	
	</form>
