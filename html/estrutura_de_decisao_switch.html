	<title>Estruturas de Repetição</title>

	<script type="text/javascript">
	
	var operacao = '*';
	
	switch(operacao){
		case '+':
			alert('adicao');
			break;
		case '-':
			alert('subtracao');
			break;
		case '*':
			alert('multiplicacao');
			break;
		case '/':
			alert('divisao');
			break;
		default:
			alert('Operacao não definida');
			break;
			
	}
	
	</script>
</html>
