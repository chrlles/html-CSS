	<script type="text/javascript">
	
		var operacao = '-';
		
		if(operacao == '+'){
			alert('adicao');
		}else if(operacao == '-'){
			alert('subtracao');
		}else if('operacao' == '*'){
			alert('multiplicacao');
		}else if('operacao' == '/'){
			alert('divisao');
		}else{
			alert('Operacao não definida');
			}
	</script>
