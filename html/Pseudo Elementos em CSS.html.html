<!doctype html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Box Model em CSS</title>
	<style type="text/css">
	  p#sem_pseudo_classe{
		   font-size:12px;
		   color:#000000;
		}
		
			p#sem_pseudo_classe span.primeira_letra_fonte_maior{
				font-size:26px;
				color:#0000ff;
			}
			
		p#com_pseudo_classe{
			font-size:12px;
			color:#000000;
		}
		
			p#com_pseudo_classe::first-letter{
				font-size:26px;
				color:#0000ff;
			}
	</style>
</head>
<body>
	<p id="sem_pseudo_classe">
		<span class="primeira_letra_fonte_maior">T</span>exto do parágrafo sem pseudo classe.
	</p>
	
	<p id="com_pseudo_classe">
		Texto do parágrafo com pseudo classe.
	</p>
</body>
</html>
