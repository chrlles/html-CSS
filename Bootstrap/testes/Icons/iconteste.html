<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Icons</title>

        button#borda{
            border-radius: 20px;
            padding: 10px;
            margin: 100px;
            box-shadow:  1px 1px 9px  #73777B;

            height: 40px;

        button#A{
            border-radius: 50px;

        button#C{

            position: absolute;
            left: 400px;

            height: 80px;

        }

    </style>

    <button type="button" class="btn btn-dark">
