<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <i class="bi-alarm"></i>
        <i class="bi bi-shop"></i>
        <i class="bi-search"></i>

        <i class="bi bi-camera mx-3"></i>

        <i class="bi-search" style="font-size: 100px;"></i>
        <br>
        <i class="bi-umbrella-fill" style="font-size:50px; color: gray"></i>
        <i class="bi-moon" style="font-size: 60px;"></i>
        <i class="bi-moon-fill" style="font-size: 90px;"></i>

        <br>

        <i class="bi-twitter"></i>
        <i class="bi-twitter" style="font-size: 30px;"></i>
        <i class="bi-twitter" style="font-size: 60px;"></i>
        <i class="bi-twitter" style="font-size: 120px;"></i>
        <i class="bi-twitter" style="font-size: 200px; color: #30AADD;"></i>
        
        <i class="bi-stopwatch-fill" style="font-size: 50px;"></i>
        <i class="bi-stopwatch" style="font-size: 100px;"></i>

        <br>
        <i class="bi-heartbreak-fill" style="font-size: 40px;"></i>
        <i class="bi-heart-fill" style="font-size: 40px;"></i>
        <i class="bi-heart" style="font-size: 40px;"></i>

        <i class="bi-emoji-smile-upside-down-fill" style="font-size: 60px;"></i>
        <i class="bi-dice-6"></i>
        <i class="bi-dice-6-fill" style="font-size: 50px;"></i>

        <br>

        <i class="bi-brightness-high-fill" style= "font-size: 100px; color: #EBD671;"></i>
    </div>
</body>
</html>
