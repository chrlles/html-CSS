<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- col-ms: tamanho da coluna input-->
      <!--rol mb: espaço entre os input-->
    <form>
        <div class="container my-4">
        <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="nome">
            </div>
        </div>
        <div class="row mb-3">
            <label for="sobrenome" class="col-sm-2 col-form-label">Sobrenome</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="sobrenome">
            </div>
        </div>
        <div class="row mb-3">    
            <label for="CPF" class="col-sm-2 col-form-label" >CPF</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="CPF" minlength="11" maxlength="11">
            </div>
        </div>
            <div class="row mb-4">    
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
            <div class="row mb-4">
                <label for="senha" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="senha">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label" for="InvalidCheck2">
                    Concordo com os termos e condições
                </label>
            </div>

            <div class="col-11 my-4">
                <button class="btn btn-primary">Continuar</button>
            </div>
        </div>
    </form>
</body>
</html>
