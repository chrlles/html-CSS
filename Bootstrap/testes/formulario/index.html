<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9"> <!-- cabelho do card--> <!-- col-md: tamanho da coluna do card-->
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Cadastro</h3>
                    </div>
                    <div class="card-body"> <!--corpo do card-->
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="Sobrenome">Sobrenome</label>
                            <input class="form-control" type="text" placeholder="sobrenome">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Senha">Senha</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-check">
                            <input class="formcheck-input" type="checkbox" value="">
                            <label class="form-check-label" for="InvalidCheck2">
                                Concordo com os Termos e Condições
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-danger my-3">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
