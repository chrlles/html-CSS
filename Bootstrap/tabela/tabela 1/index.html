<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table{
        }
         table#tabela td, th{
               padding: 15px;
               text-align: center;
        }
    
    </style>
</head>
<body>
    <table id="tabela" class="table">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Mês</th>
                <th>Ano</th>
            </tr>
            <tr>
                <td>12 de janeiro</td>
                <td>janeiro</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>29 de janeiro</td>
                <td>janeiro</td>
                <td>2020</td>
            </tr>
            <tr class="table-danger">
                <td>4 de fevereiro</td>
                <td>fevereiro</td>
                <td>2020</td>
            </tr>
            <tr class="table-danger">
                <td>9 de fevereiro</td>
                <td>fevereiro</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>16 de março</td>
                <td>março</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>5 de agosto</td>
                <td>agosto</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>20 de setembro</td>
                <td>setembro</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>20 de novembro</td>
                <td>novembro</td>
                <td>2020</td>
            </tr>
            <tr class="table-warning">
                <td>22 de dezembro</td>
                <td>dezembro</td>
                <td>2020</td>
            </tr>
            <tr>
                <td>1 de fevereiro</td>
                <td>fevereiro</td>
                <td>2021</td>
            </tr>
        </thead>
    </table>
</body>
</html>
